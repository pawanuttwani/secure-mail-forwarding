<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to your CSS file -->
    <title>Secure Email Forwarding</title>
</head>

<body>
    <div class="container">
        <h1>Secure Email Forwarding</h1>
        <form action="/create_alias" method="POST">
            <div class="form-group">
                <label for="alias">Alias (without domain):</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="alias" name="alias" required placeholder="e.g. test123">
                    <div class="input-group-append">
                        <span class="input-group-text">@secureemailforwarding.tech</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="forward_to">Forward To:</label>
                <input type="email" class="form-control" id="forward_to" name="forward_to" required placeholder="e.g. user@example.com">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Alias</button>
        </form>

        <div class="mt-3">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-{{ 'success' if messages[0].startswith('Alias') else 'danger' }}">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}
        </div>

        <div class="footer">
            <p>&copy; 2024 Secure Email Forwarding. All Rights Reserved.</p>
            <p><a href="https://secureemailforwarding.tech">secureemailforwarding.tech</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
